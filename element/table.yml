-
  type: style
  innerHTML: |
    .dataTables_processing{background:red;top:1% !important;}
-
  type: widget
  data:
    plugin: wf/table
    method: render_many
    data:
      id: rs:id_table
      class:
        table: table-sm table-striped
      field: rs:field
      datatable:
        ajax: rs:url
        order:
          -
            - 0
            - asc
        json:
          searching: rs:form_hide
          processing: true
-
  type: script
  innerHTML: rs:script_row_click
